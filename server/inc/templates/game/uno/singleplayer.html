<!DOCTYPE html>
<html>
<head>

<script src="/inc/static/game/uno/js/game.js"></script>

<link href="/inc/static/game/uno/css/game.css" rel="stylesheet">

<body>
<canvas id="board">
<script>

        var singleplayer = new Singleplayer({
            'ws_endpoint': '/uno/singleplayer/ws',
